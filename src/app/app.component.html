<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<div class="container">
  <br>
  <h3>Laboratorio 13 - Formulario</h3>
  <hr>
  <form [formGroup]="angForm">
    <span>{{ getError('name')}}</span>
    <span>{{ getError('email')}}</span>
    <span>{{ getError('password')}}</span>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputEmail4">Nombres</label>
        <input type="email" class="form-control" placeholder="nombres"  formControlName="nombres" #nombres >
      </div>
      <div class="form-group col-md-4">
        <label for="inputPassword4">Primer Apellido</label>
        <input type="password" class="form-control" placeholder="Primer Apellido"  formControlName="PrimerApellido" #PrimerApellido>
      </div>
      <div class="form-group col-md-4">
        <label for="inputPassword4">Segundo Apellido</label>
        <input type="password" class="form-control" placeholder="Segundo Apellido"  formControlName="SegundoApellido" #SegundoApellido>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">4 últimos digitos de SSN</label>
        <input type="email" class="form-control" placeholder="SSN">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Código Postal</label>
        <input type="password" class="form-control" placeholder="Código Postal">
      </div>
    </div>

    
    <div class="form-group row">
        <div class="col-6">
          <label for="inputEmail4">Fecha de nacimiento</label>
          <input class="form-control" type="date" value="2011-08-19" >
        </div>
        <div class="col-6">
          
        </div> 
    </div>

    <div class="form-group row">
      <div class="col-6">
        <label for="inputEmail4">Correo electrónico</label>
        <input class="form-control" type="email" value="example@gmail.com" >
      </div>
      <div class="col-6">
        <label for="inputEmail4"><b>Tener en cuenta</b></label>
        <p> El correo electrónico sera su usuario para acceder a su cuenta.
        </p>
      </div> 
    </div>

    <div class="form-group row">
      <div class="col-6">
        <label for="inputEmail4">Contraseña</label>
        <input class="form-control" type="password" placeholder="Contraseña" >
      </div>
      <div class="col-6 ">
        <label for="inputEmail4"><b>La contraseña debe contener:</b></label>
        <p> -8 a 20 caracteres. <br>
        -Números <br>
        -Características especiales como !"#$%&/()=?¡¿.,_</p>
      </div> 
    </div>
    <div class="form-group row " id="ConfirmarpwdID">
      <div class="col-6">
        <label for="inputEmail4">Confirmar contraseña</label>
        <input class="form-control" type="password" placeholder="Confirmar contraseña" >
      </div>
 
    </div>

    <button (click)="register()" type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>

<form [formGroup]="angForm">
  <input type="text" placeholder="email" name="email" formControlName="email" #email>
  <br>
  <input type="text" name="pwd" placeholder="password" formControlName="password" #password>
  <br>
  <input type="submit" value="submit" (click)="onClickSubmit(email.value,password.value)">
</form>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
